<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - ProBank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #8B5CF6, #C084FC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 70px;
      box-shadow: 0 0 25px rgba(30, 41, 59, 0.4);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #E0E7FF;
    }

    a {
      display: block;
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      padding: 14px 0;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      margin: 15px 0;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè¶ Welcome to Bank</h1>
    <a href="{% url 'create_account' %}">Create Account</a>
    <a href="{% url 'transaction' %}">Transactions</a>
    <a href="{% url 'security' %}">Security</a>
  </div>
</body>
</html>
