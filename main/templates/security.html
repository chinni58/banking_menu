<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security - ProBank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #8B5CF6, #C084FC);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      backdrop-filter: blur(25px);
      background: rgba(255,255,255,0.15);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(30,41,59,0.4);
      width: 80%;
      max-width: 1000px;
      justify-content: center;
    }

    .section {
      width: 45%;
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
    }

    h2 { margin-bottom: 15px; color: #E0E7FF; }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
    }

    input::placeholder { color: #E0E7FF; }

    button {
      width: 90%;
      padding: 12px;
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      transform: scale(1.03);
    }

    .back {
      position: absolute;
      bottom: 40px;
      font-size: 0.9rem;
      color: #E0E7FF;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: center; }
      .section { width: 80%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>üîê Login</h2>
      <form method="POST">{% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="login">Login</button>
      </form>
    </div>

    <div class="section">
      <h2>üîë Change Password</h2>
      <form method="POST">{% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="old_password" placeholder="Old Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit" name="change">Change Password</button>
      </form>
    </div>
  </div>

  <div class="back" onclick="location.href='/'">‚Üê Back to Home</div>
</body>
</html>
