<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - ProBank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #8B5CF6, #C084FC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      padding: 50px;
      border-radius: 25px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(30,41,59,0.4);
    }

    h2 {
      margin-bottom: 20px;
      color: #E0E7FF;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #E0E7FF;
    }

    button {
      width: 95%;
      padding: 12px;
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      color: #fff;
      font-weight: 500;
    }

    .back {
      margin-top: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #E0E7FF;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üßæ Create Your Account</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Create Account</button>
    </form>
    <div class="message">{{ message }}</div>
    <div class="back" onclick="location.href='/'">‚Üê Back to Home</div>
  </div>
</body>
</html>
